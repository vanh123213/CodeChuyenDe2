      xe32cho: {

      },
    };

    window.onload = function () {
      const urlParams = new URLSearchParams(window.location.search);
      const carId = urlParams.get("xe");
      const car = cars[carId];

      if (car) {
        document.getElementById("carName").textContent = car.name;
        document.getElementById("carImage").src = car.image;
        document.getElementById("carSeats").textContent = car.seats;
        document.getElementById("carFuel").textContent = car.fuel;
        document.getElementById("carPrice").textContent = car.price;
        document.getElementById("carEngine").textContent = car.engine;
        document.getElementById("carTransmission").textContent = car.transmission;
        document.getElementById("carColor").textContent = car.color;

        // Kích thước
        document.getElementById("dimLength").textContent = car.dimensions.length;
        document.getElementById("dimWidth").textContent = car.dimensions.width;
        document.getElementById("dimHeight").textContent = car.dimensions.height;
        document.getElementById("dimWheelbase").textContent = car.dimensions.wheelbase;
        document.getElementById("dimWeight").textContent = car.dimensions.curbWeight;

        // Hiệu năng
        document.getElementById("perfMaxSpeed").textContent = car.performance.maxSpeed;
        document.getElementById("perfFuelCons").textContent = car.performance.fuelConsumption;
        document.getElementById("perfAcceleration").textContent = car.performance.acceleration;

        // Tính năng
        const featuresList = document.getElementById("featuresList");
        featuresList.innerHTML = "";
        car.features.forEach((feat) => {
          const li = document.createElement("li");
          li.textContent = feat;
          li.classList.add("mb-1", "before:content-['•']", "before:text-blue-600", "before:mr-2");
          featuresList.appendChild(li);
        });

        document.getElementById("carDescription").textContent = car.description;
      } else {
        document.body.innerHTML =
          "<h2 class='text-center mt-20 text-red-600 text-xl font-semibold'>Không tìm thấy thông tin xe</h2>";
      }
    };
  </script>
  <style>
    /* Thêm CSS để điều chỉnh hình ảnh */
    #carImage {
      object-fit: cover; /* Đảm bảo hình ảnh không bị méo */
      height: 300px; /* Đặt chiều cao cố định cho hình ảnh */
    }
    /* Giảm khoảng cách dưới hình ảnh */
    .max-w-md {
      margin-bottom: 0; /* Xóa khoảng cách dưới hình ảnh */
    }
  </style>
</head>
<body class="bg-gradient-to-tr from-blue-50 to-white min-h-screen flex items-center justify-center p-6">
  <div class="max-w-7xl bg-white rounded-xl shadow-xl p-10 flex flex-col md:flex-row gap-10">
    <!-- Ảnh xe -->
    <div class="md:w-1/2 max-w-md mx-auto rounded-lg overflow-hidden shadow-md border border-gray-200">
      <img
        id="carImage"
        src=""
        alt="Hình ảnh xe"
        class="w-full h-full object-cover rounded-lg shadow-md"
      />
    </div>

    <!-- Thông tin chi tiết -->
    <div class="md:w-1/2 flex flex-col justify-between">
      <h1
        id="carName"
        class="text-4xl font-extrabold text-blue-900 mb-6 border-b-4 border-blue-600 pb-2"
      ></h1>

      <div class="grid grid-cols-2 gap-x-8 gap-y-4 text-gray-800 text-lg mb-6">
        <p><i class="fa-solid fa-users mr-3 text-blue-600"></i><strong>Số chỗ:</strong> <span id="carSeats"></span></p>
        <p><i class="fa-solid fa-gas-pump mr-3 text-blue-600"></i><strong>Nhiên liệu:</strong> <span id="carFuel"></span></p>
        <p><i class="fa-solid fa-money-bill-wave mr-3 text-blue-600"></i><strong>Giá thuê:</strong> <span id="carPrice"></span></p>
        <p><i class="fa-solid fa-engine-warning mr-3 text-blue-600"></i><strong>Động cơ:</strong> <span id="carEngine"></span></p>
        <p><i class="fa-solid fa-cogs mr-3 text-blue-600"></i><strong>Hộp số:</strong> <span id="carTransmission"></span></p>
        <p><i class="fa-solid fa-palette mr-3 text-blue-600"></i><strong>Màu sắc:</strong> <span id="carColor"></span></p>
      </div>

      <!-- Bảng thông số kỹ thuật -->
      <h2 class="text-2xl font-semibold text-blue-800 mb-3 border-b border-blue-400 pb-2">Thông số kỹ thuật</h2>
      <table class="table-auto w-full text-left mb-6 text-gray-700">
        <tbody>
          <tr class="border-b">
            <th class="py-2 pr-6 font-medium">Chiều dài</th>
            <td id="dimLength" class="py-2"></td>
          </tr>
          <tr class="border-b">
            <th class="py-2 pr-6 font-medium">Chiều rộng</th>
            <td id="dimWidth" class="py-2"></td>
          </tr>
          <tr class="border-b">
            <th class="py-2 pr-6 font-medium">Chiều cao</th>
            <td id="dimHeight" class="py-2"></td>
          </tr>
          <tr class="border-b">
            <th class="py-2 pr-6 font-medium">Chiều dài cơ sở</th>
            <td id="dimWheelbase" class="py-2"></td>
          </tr>
          <tr class="border-b">
            <th class="py-2 pr-6 font-medium">Trọng lượng không tải</th>
            <td id="dimWeight" class="py-2"></td>
          </tr>
          <tr class="border-b">
            <th class="py-2 pr-6 font-medium">Tốc độ tối đa</th>
            <td id="perfMaxSpeed" class="py-2"></td>
          </tr>
          <tr class="border-b">
            <th class="py-2 pr-6 font-medium">Tiêu hao nhiên liệu</th>
            <td id="perfFuelCons" class="py-2"></td>
          </tr>
          <tr class="border-b">
            <th class="py-2 pr-6 font-medium">Gia tốc 0-100 km/h</th>
            <td id="perfAcceleration" class="py-2"></td>
          </tr>
        </tbody>
      </table>

      <!-- Tính năng & tiện nghi -->
      <h2 class="text-2xl font-semibold text-blue-800 mb-3 border-b border-blue-400 pb-2">Tiện nghi & Tính năng nổi bật</h2>
      <ul id="featuresList" class="list-disc list-inside mb-6 text-gray-700"></ul>

      <div class="border-t border-gray-300 pt-6">
        <h2 class="text-2xl font-semibold mb-3 text-blue-800">Mô tả chi tiết</h2>
        <p id="carDescription" class="text-lg leading-relaxed text-justify text-gray-800"></p>
      </div>

      <button
        onclick="history.back()"
        class="mt-8 self-start bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-7 rounded-lg shadow-md transition duration-300"
      >
        <i class="fa-solid fa-arrow-left mr-2"></i> Quay lại
      </button>
    </div>
  </div>
</body>
</html>
